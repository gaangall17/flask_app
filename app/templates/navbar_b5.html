<div class="px-3 py-2" id="navbar_b5">
    <div class="container">
      <div class="d-flex flex-wrap align-items-center justify-content-center justify-content-lg-start">
        <a class="navbar-brand">
        <button type="button" id="sidebar-btn" class="btn btn-info navbar-btn">
          <i class="glyphicon glyphicon-option-horizontal"></i>
        </button>
        <a href="/" class="navbar-brand-logo d-flex align-items-center my-2 my-lg-0 me-lg-auto text-white text-decoration-none">
          <img src="{{ url_for('static', filename='images/bar_logo.png') }}" alt="Veolia Logo">
        </a>
        </a>
        <ul class="nav col-12 col-lg-auto my-2 justify-content-center my-md-0 text-small">
          <li>
            <a href="{{ url_for('index') }}" class="nav-link">
              <img src="/static/images/icons-color/house-door-fill-grey.svg" alt="Home" class="navbar-icon d-block mx-auto mb-1">
              Home
            </a>
          </li>
          <li>
            <a href="{{ url_for('dashboard') }}" class="nav-link">
              <img src="/static/images/icons-color/speedometer-grey.svg" alt="Dashboard" class="navbar-icon d-block mx-auto mb-1">
              Dashboard
            </a>
          </li>
          <li>
            <a href="{{ url_for('comm_map') }}" class="nav-link">
              <img src="/static/images/icons-color/pin-map-fill-grey.svg" alt="Map" class="navbar-icon d-block mx-auto mb-1">
              Map
            </a>
          </li>
          <li>
            <a href="https://google.com" class="nav-link">
              <img src="/static/images/icons-color/question-circle-fill-grey.svg" alt="Faqs" class="navbar-icon d-block mx-auto mb-1">
              FAQs
            </a>
          </li>
          {% if current_user.is_authenticated %}
          <li class="dropdown">
              <a href="#" class="nav-link dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false">
                <img src="/static/images/icons-color/person-circle-grey.svg" alt="Profile" class="navbar-icon d-block mx-auto mb-1">
                {{username}}
              </a>  
              <ul class="dropdown-menu" aria-labelledby="dropdownMenu1">
                  <li><a href="{{ url_for('profile') }}">Profile</a></li>
                  <li><a href="#">Help</a></li>
                  <li role="separator" class="divider"></li>
                  <li><a href="{{ url_for('auth.logout') }}">Log Out</a></li>
              </ul>
          </li>
          {% endif %}
        </ul>
      </div>
